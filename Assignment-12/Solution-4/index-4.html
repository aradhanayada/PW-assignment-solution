<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document-button</title>
    <style>
        button{
            background-color: blue;
            border: none;
            margin-top: 150px;
            margin-left: 150px;
            padding:10px 30px;
            border-radius:10px;
            color: antiquewhite;
            font-size: 20px;
        }
        button:hover{
            color: yellow;
            box-shadow: -10px 10px rgb(182, 247, 117);
            cursor: pointer;
        }
    </style>
</head>
<body>
   <button> PW Skill</button> 
</body>
</html>
