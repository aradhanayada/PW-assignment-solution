<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --bg-colour-1: #00b7ff;
        --bg-colour-2: #6c757d;
      }
      button {
        font-size: 25px;
        border: none;
        padding: 5px 20px;
        color: white;
      }
      #primaryBtn {
        background-color: var(--bg-colour-1);
      }

      #secondaryBtn {
        background-color: var(--bg-colour-2);
      }
    </style>
  </head>
  <body>
    <button id="primaryBtn">Primary Button</button>
    <button id="secondaryBtn">Secondary Button</button>
  </body>
</html>
